<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/all.css">
    <script src="./script.js" defer></script>
    <title>Review component</title>
</head>
<body>
    <main>
        <article>
            <div class="box__container">
                <picture class="star__cont">
                    <img src="./img/icon-star.svg" alt="icon-star" class="star__star">
                </picture>
                <section class="box__writing__cont">
                    <h1 class="writing__header">How did we do?</h1>
                    <p class="writing__para">
                        Please let us know how we did with your support request.
                        All feedback is appreciated to help us improve our offering.
                    </p>
                </section>
                <div class="box__bttns">
                    <button data-key="1" class="box__bttn">
                        <p>1</p>
                    </button><button data-key="2" class="box__bttn">
                        <p>2</p>
                    </button><button data-key="3" class="box__bttn">
                        <p>3</p>
                    </button><button data-key="4" class="box__bttn">
                        <p>4</p>
                    </button><button data-key="5" class="box__bttn">
                        <p>5</p>
                    </button>
                </div>
                <div class="box__bttn_submit"><button class="box__bttn_cont_submit">
                    submit
                </button></div>
            </div>
        </article>
    </main>
</body>
</html>
