<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./scss/all.css">
        <script src="./script.js" async></script>
    <title>Review component</title>
</head>
<body>
    <main>
        <article class="genCont">
            <div class="boxCont">
                <div class="pre">
                    <picture class="starCont">
                        <img src="./img/icon-star.svg" alt="" class="star">
                    </picture>
                    <section class="writingCont">
                        <h1>How did we do?</h1>
                        <p>
                            Please let us know how we did with your support <br> request. 
                            All feedback is appreciated to help us <br>
                            improve our offering!
                        </p>
                    </section>
                    <div class="buttonCont">
                        <button data-key="1" class="bttn">
                            <p>1</p>
                        </button><button data-key="2" class="bttn">
                            <p>2</p>
                        </button><button data-key="3" class="bttn">
                            <p>3</p>
                        </button><button data-key="4" class="bttn">
                            <p>4</p>
                        </button><button data-key="5" class="bttn">
                            <p>5</p>
                        </button>
                        <button class="bttn bttnSubmit">
                            submit
                        </button>
                    </div>
                </div>
                <div class="post hidden">
                    <div class="recieved">
                        <picture class="postStar starCont">
                            <img src="./img/icon-star.svg" alt="" class="star">
                        </picture>
                        <picture class="phone">
                            <img src="./images/illustration-thank-you.svg" alt="">
                        </picture>
                        <p class="userFeedback">  </p>
                        <section class="text">
                            <h1>Thank you!</h1>
                            <p>
                                We appreciate you taking the time to give a rating. <br>
                                If you ever need more support, don't hesitate to <br>
                                get in touch!
                            </p>
                        </section>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
